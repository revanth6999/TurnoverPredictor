<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Eg. Carlos" #input>
  </mat-form-field>
  <mat-form-field id="filterSelect" color="primary">
    <mat-label>Filter</mat-label>
    <mat-select (selectionChange)="onChange($event)">
        <mat-option value="all">All</mat-option>
        <mat-option value="pendingJd">Pending JD updates</mat-option>                        
        <mat-option value="pendingComp">Pending Compensation updates</mat-option>
    </mat-select>
</mat-form-field>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedUser ? 'expanded' : 'collapsed'">
            <!-- <div class="example-element-diagram">
                <div class="example-element-position"> {{element.id}} </div>

            </div>

                {{element.annualIncome}}
                <span class="example-element-description-attribution"> -- Wikipedia </span>
            </div> -->
            <button mat-stroked-button color="accent" (click)="openCompensationDlg(element)">Edit Compensation</button>
            <button mat-raised-button color="accent" (click)="openJobDescDlg(element)">Edit Job Description</button>
            <button mat-raised-button color="warn" (click)="removeEmployee(element)">Remove employee</button>
            </div>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedUser === element"
        (click)="expandedUser = expandedUser === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="11">No results found</td>
    </tr>
